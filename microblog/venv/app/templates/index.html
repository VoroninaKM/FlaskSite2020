<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <h1>We'll save your trip!</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
        <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
    </div>
    {% endfor %}
{% endblock %}
