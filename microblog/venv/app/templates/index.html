<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h1>{{ current_user.username }}</h1>
    <h1>Добро пожаловать!</h1>
    <h1>Куда полетим сегодня?</h1>
    {% for post in posts %}
    <div> 
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}
    <div сlass="foto">
        <ul>
        <a><img src= "{{ url_for( 'static' , filename='bruce.png') }}"></a>
        <a><img src= "{{ url_for( 'static' , filename='cat.png') }}"></a>
        </ul>
    </div>
{% endblock %}
