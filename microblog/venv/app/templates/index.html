<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h1>{{ current_user.username }}</h1>
    <h1>Добро пожаловать!</h1>
    <h1>Куда полетим сегодня?</h1>
    {% for post in posts %}
    <div> 
        <p>{{ post.author.username }} : <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}
    <div class="container_slider_css">
        <img class="photo_slider_css" src="https://www.zastavki.com/pictures/originals/2014/World___Italy_Shining_gold_Trevi_Fountain_in_Rome__Italy_062640_.jpg" alt="">

        <img class="photo_slider_css" src="https://travelunlimited.ru/wp-content/uploads/2015/05/Indiya-Tadz-Mahal.jpeg" alt="">
        <img class="photo_slider_css" src="https://travelunlimited.ru/wp-content/uploads/2015/05/Hram-v-Kitae.jpeg" alt="">
        <img class="photo_slider_css" src="https://www.webturizm.ru/storage/photos/france/france-parizh-5795.jpg" alt="">
        <img class="photo_slider_css" src="https://travelunlimited.ru/wp-content/uploads/2015/05/Paris_Louvre_web.jpeg" alt="">
        <img class="photo_slider_css" src="https://www.tatilimden.com/uploads/686_bali.jpg" alt="">
        <img class="photo_slider_css" src="https://travelunlimited.ru/wp-content/uploads/2015/05/Asia_web.jpeg" alt="">

{% endblock %}
