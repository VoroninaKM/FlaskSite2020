{% extends 'base.html' %}

{% if current_user.is_authenticated %}
 
{% block content %}
  {% if user_data %}
    {% for i in user_data %}
      <from method="POST">
    <tr>
      <th scope="col">{{ i.date }}</th>
      <th scope="col">{{ i.from_city}}</th>
      <th scope="col">{{ i.to_city }}</th>
      <th scope="col">{{ i.price }}</th>
      <th scope="col"><a href="/history/{{ i.id }}" class="btn  btn-primary registration_btn" type="submit">Удалить</a></th>
    </tr>
      </from>
    {% endfor %}
  {% endif %}
{% endblock %}
